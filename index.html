<html>
    <head>
        <title>Instagram Post</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/30a8366a77.js" crossorigin="anonymous"></script>     
    </head>
    <body>
        <div class="post">
            <div class="post-header">
                <div class="photo-user"><i class="fa-brands fa-html5 fa-3x"></i></div>
                <div class="name-user"><p><strong>HTML 5<br> Javi</strong></p></div>
                <div class="options"><i class="fa-solid fa-ellipsis-vertical fa-2x"></i></div>
            </div>
            <div class="post-img"><img src="https://picsum.photos/id/1/500/300"></img></div>
            <div class="post-body">
                <div class="icon">
                    <i class="fa-regular fa-heart fa-2x"></i>
                    <i class="fa-regular fa-comment fa-2x"></i>
                    <i class="fa-regular fa-paper-plane fa-2x"></i>
                    <i class="fa-regular fa-star fa-2x"></i></div>
                <div class="text"><p>Like by <strong>Javi Lomark</strong></p>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Adipisci aliquid ducimus harum fugiat blanditiis optio atque delectus reiciendis quo incidunt, ullam sed alias pariatur ratione dignissimos. Delectus maiores voluptas magnam! </p>
                </div>
        </div>
    </body>
</html>
